<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attacco al Potere - Segnalazione anonima di problematiche">
    <title>Attacco al Potere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Attacco al Potere</h1>
        <p>Segnala qui eventuali problematiche in maniera anonima. Le segnalazioni verranno inviate su un account dedicato e gestite in modo riservato.</p>
    </header>

    <main>
        <section id="form-section">
            <!-- Modifica l'attributo action con l'endpoint di Formspree -->
            <form action="https://formspree.io/f/mqazrgbw" method="POST">
                <label for="message">Descrivi la problematica:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Attacco al Potere. Tutti i diritti riservati.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
